<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8>">
        <title>Scrambled Eggs</title>
    </head>
    <body>
        <h1>Scrambled Eggs</h1>
        <p><img src="./scrameggs.jpg" alt="Scrambled eggs"></p>
        <h2>Step-by-Step Instructions</h2>
        <p>
            <ol>
                <li>Heat frying pan over medium-high heat</li>
                <li>Crack eggs into separate bowl</li>
                <li>Add salt and pepper</li>
                <li>Mix in bowl until mostly combined</li>
                <li>Pour into pan</li>
                <li>Let sit for 3 minutes</li>
                <li>Flip</li>
                <li>Serve</li>
            </ol>
        </p>
    </body>
</html>
